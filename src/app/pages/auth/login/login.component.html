<div class="auth-section login py-5">
    <!-- {{ user | json }} -->
    {{errors}}
    <div class="form-container">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-floating">
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Submit</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account?
            <a routerLink="/register" title="Register">Register</a>
        </p>
    </div>
</div>
